<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>おみくじ</title>
    <link rel="stylesheet" href="/omikuji/css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>おみくじを引いてね</h1>
    </div>
	  
    
    <form><input type="button" class="formbtn" value="おみくじを引く" onClick="random()"></form>
	  
    <h1>                 <h1><span class="kekka" id="omikuji">結果</span>
	  

    <script type="text/javascript">
    function random() {
    var rand = Math.floor( Math.random() * 5) ; //おみくじの目の生成
        if (rand == 0) msg = "大吉";
	if (rand == 1) msg = "中吉";
	if (rand == 2) msg = "小吉";
 	if (rand == 3) msg = "吉";
        if (rand == 4) msg = "凶";
    document.getElementById("omikuji").innerHTML = msg; //おみくじの目の出力
    }
	    
    </script>

    <div id="map" style="width:640px; height:400px"></div>
    <script type="text/javascript">
    function initMap() {
      var opts = {
        zoom: 15,
        center: new google.maps.LatLng(35.1239654, 138.9417741)
      };
      var map = new google.maps.Map(document.getElementById("map"), opts);
    }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwQ3j6yXWLl66PPHCbHOHbfvd87I0RYM&callback=initMap">
    </script>
	        

	    
	    <iframe src="https://www.google.com/maps?q=36.6694219,139.4612045"></iframe>
	  
	  
	  
  </body>
</html>
