<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>おみくじ</title>
    <link rel="stylesheet" href="/omikuji/css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>おみくじ</h1>
      <p>説明〜</p>
      <a href="" class="btn btn-c btn--green btn--cubic"><i class="fa fas fa-envelope"></i>おみくじを引く</a>
      <div class="item">
        <div class="item-box green"></div>
      </div>
      
    </div>
    
    <form><input type="button" value="おみくじ" onClick="random()"> 
    <span id="omikuji">表示場所</span></form>

    <script type="text/javascript">
    function random() {
    var rand = Math.floor( Math.random() * 5) ; //おみくじの目の生成
        if (rand == 0) msg = "大吉";
	if (rand == 1) msg = "中吉";
	if (rand == 2) msg = "小吉";
 	if (rand == 3) msg = "吉";
        if (rand == 4) msg = "凶";
    document.getElementById("omikuji").innerHTML = msg; //おみくじの目の出力
    }
    </script>
  </body>
</html>
